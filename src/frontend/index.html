<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Validation Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .result-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Business Validation Prediction</h2>
    <p class="text-muted text-center">Enter business details below:</p>

    {% if result %}
    <div class="result-box" style="background-color: {{ color }}; color: white;">
        <h4>{{ result }}</h4>
    </div>
    {% endif %}

    <form method="POST" action="/predict">
        
        <div class="mb-3">
            <label for="model_selection" class="form-label">Select Model</label>
            <select class="form-control" id="model_selection" name="model_selection" required>
                <option value="ada_model">AdaBoost Model</option>
                <option value="xgb_model">XGBoost Model</option>
                <option value="dt_model">Decision Tree Model</option>
                <option value="rf_model">Random Forest Model</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="business_name" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="business_name" name="business_name" step="any" required>
        </div>
        <div class="mb-3">
            <label for="business_rating_stars" class="form-label">Business Rating Stars</label>
            <input type="number" class="form-control" id="business_rating_stars" name="business_rating_stars" step="any" required>
        </div>
        <div class="mb-3">
            <label for="business_review_count" class="form-label">Business Review Count</label>
            <input type="number" class="form-control" id="business_review_count" name="business_review_count" step="any" required>
        </div>
        <div class="mb-3">
            <label for="total_checkins" class="form-label">Total Checkins</label>
            <input type="number" class="form-control" id="total_checkins" name="total_checkins" step="any" required>
        </div>
        <div class="mb-3">
            <label for="BusinessAcceptsCreditCards" class="form-label">Business Accepts Credit Cards</label>
            <select class="form-control" id="BusinessAcceptsCreditCards" name="BusinessAcceptsCreditCards" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BusinessParking_garage" class="form-label">Business Parking (Garage)</label>
            <select class="form-control" id="BusinessParking_garage" name="BusinessParking_garage" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BusinessParking_street" class="form-label">Business Parking (Street)</label>
            <select class="form-control" id="BusinessParking_street" name="BusinessParking_street" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BusinessParking_validated" class="form-label">Business Parking (Validated)</label>
            <select class="form-control" id="BusinessParking_validated" name="BusinessParking_validated" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BusinessParking_lot" class="form-label">Business Parking (Lot)</label>
            <select class="form-control" id="BusinessParking_lot" name="BusinessParking_lot" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BusinessParking_valet" class="form-label">Business Parking (Valet)</label>
            <select class="form-control" id="BusinessParking_valet" name="BusinessParking_valet" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="RestaurantsGoodForGroups" class="form-label">Restaurants Good for Groups</label>
            <select class="form-control" id="RestaurantsGoodForGroups" name="RestaurantsGoodForGroups" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="BikeParking" class="form-label">Bike Parking</label>
            <select class="form-control" id="BikeParking" name="BikeParking" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="is_open" class="form-label">Is Open</label>
            <select class="form-control" id="is_open" name="is_open" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom btn-block w-100">Predict</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
